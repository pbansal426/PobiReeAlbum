<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pobi Ree - New Album Out Now!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden; /* Prevents unwanted horizontal scroll */
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1; /* Ensures full height without excess whitespace */
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Header */
        header {
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 3.5rem;
            font-family: 'Playfair Display', serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff4d4d, #f9cb28);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #00fff5;
            margin-bottom: 2rem;
        }

        /* Album Cover */
        .album-cover {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }

        /* Sneak Peek Section */
        .sneak-peeks {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            width: 100%;
        }

        .sneak-peek {
            flex: 1 1 300px;
            max-width: 400px;
            text-align: center;
        }

        .sneak-peek h3 {
            color: #f9cb28;
            margin-bottom: 0.5rem;
        }

        audio {
            width: 100%;
            border-radius: 10px;
        }

        /* Call to Action */
        .cta {
            margin-top: 3rem;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(45deg, #ff4d4d, #f9cb28);
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: linear-gradient(45deg, #f9cb28, #ff4d4d);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .container {
                padding: 1rem;
            }
            .sneak-peek {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Pobi Ree</h1>
            
            <!-- <p class="subtitle">New Album Out Now!</p> -->
            <p class="subtitle">*Website Under Construction*</p>
        </header>

        <img src="cover.png" alt="Pobi Ree Album Cover" class="album-cover">

        <main>
            <div class="sneak-peeks">
                <div class="sneak-peek">
                    <h3>Track 1 Sneak Peek</h3>
                    <audio controls>
                        <source src="https://example.com/track1-snippet.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <div class="sneak-peek">
                    <h3>Track 2 Sneak Peek</h3>
                    <audio controls>
                        <source src="https://example.com/track2-snippet.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <div class="sneak-peek">
                    <h3>Track 3 Sneak Peek</h3>
                    <audio controls>
                        <source src="https://example.com/track3-snippet.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>

            <div class="cta">
                <a href="https://www.pobiree.com" class="cta-button">Stream or Buy Now</a>
            </div>
        </main>
    </div>

</body>
</html>
